<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <form class="form-container">
        <label for="player-one"> Player 1: </label><br>
        <input type="text" id="player-one" name="player-one" placeholder="Enter a name" required autofocus><br>
        <label for="player-two">Player 2: </label><br>
        <input type="text" id="player-two" name="player-two" placeholder="Enter a name" required><br>
        <input type="submit" id= "submit" value="Submit">
    </form>

    
    <div class="main-game-container">
        <div class="roundContainer">
            <h2 id="round">Round 1 </h2>
            <button id="new-round-button" class="new-round-button">New Round</button>
            <button class = "new-game-button">New Game</button>
        </div>
        <div class="display-and-grid-container">
            <div class="player-one-display">
                <h2>Player One:</h2>
                <h2 id="player-one-score">Score</h2>
                <h2 id="player-one-score-text">0</h2>
            </div>
            
            <div class="game-board-container"> </div>

            <div class="player-two-display">
                <h2 >Player Two: </h2>
                <h2 id="player-two-score">Score</h2>
                <h2 id="player-two-score-text">0</h2>
            </div>
            
        </div>
    </div>

  



    
</body>
</html>
